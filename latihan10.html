<!DOCTYPE html>
<html>
<head>
	<title>menggunakan unordered list</title>
</head>
<body>
<h3>menggunakan unordered list</h3>
	<header>
	<h4>unordered list dengan type default</h4>
	<ol>
	<li>Rama Epandi</li>
	<li>Lilis Susanti</li>
	<li>Ramaini</li>
	</ol>

<h4>unordered list dengan type a </h4>
	<ol type="a">
	<li>Rama Epandi</li>
	<li>Lilis Susanti</li>
	<li>Ramaini</li>	
	</ol>
<h4>unordered list dengan type I </h4>
	<ol type="I">
	<li>Rama Epandi</li>
	<li>Lilis Susanti</li>
	<li>Ramaini</li>	
	
</ol>
</body>
</html>
